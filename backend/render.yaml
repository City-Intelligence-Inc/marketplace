services:
  - type: web
    name: 40k-arr-saas-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: AWS_REGION
        value: us-east-1
      - key: EMAIL_TABLE_NAME
        value: email-signups
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
